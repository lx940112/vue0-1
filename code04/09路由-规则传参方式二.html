<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-router.js"></script>
    <style>
        span{
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="app">

    <!--如果在路由中使用查询字符串给路由传递参数，不需要修改路由规则的path属性-->
    <router-link to="/login/11/hhb" tag="span">登录</router-link>
    <router-link to="/register" tag="span">注册</router-link>

    <router-view></router-view>
</div>
<script>

    var login = {
        template: '<h1>登录——{{$route.params.id}}——{{$route.params.name}}</h1>',
        created(){
            /*console.log(this.$route);
            console.log(this.$route.query.id, 'id');*/
            console.log(this.$route.params.id)
        },
        data: function () {
            return {
                msg: '123',

            };
        }
    };
    var register = {
        template: '<h1>注册</h1>'
    };

    var router = new VueRouter({
        routes: [
            {path: '/login/:id/:name', component: login},
            {path: '/register', component: register},
        ],


    });

    var vm = new Vue({
        el: "#app",
        data: {

        },
        methods: {

        },
        // 如果 VueRouter 的变量名就是router，这边就直接缩写成router即可
        router

    });
</script>
</body>
</html>
