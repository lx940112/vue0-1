<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Title</title>
    <!-- 1、导入vue.js -->
    <script src="../js/vue.js"></script>
</head>
<body>
<!-- 将来new的vue实例会控制这个元素中的所有内容 -->
<!-- vue实例所控制的这个元素区域，就是我们MVVM中的 V  -->
<div id="app">
    <p>{{ msg }}</p>
</div>

<script>
    /*
    * 2、创建一个vue实例
    * 当我们导入包之后，浏览器的内存中，就多了一个vue的构造函数
    */
    // 我们new出来的这个vm对象，就是我们MVVM中的 VM 调度者
    var vm = new Vue({
        el: "#app", // 表示当我们new的这个vue实例，要控制页面上的那个区域
        // 这里的data就是MVVM中的 M , 专门用来保存每个月面的数据的
        data: {     // data属性中，存放的是el中要用到的数据
          msg: "Hello VUE , Hello World！"  // 通过vue提供的指令，很方便的就能把数据渲染到页面上，程序员不再手动操作DOM元素了 ( 前端的vue之类的框架，不提倡我们去手动操作DOM元素 )
        },
    });
</script>
</body>
</html>
