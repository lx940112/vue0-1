<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">

    <a href="" @click.prevent="comName='login'">登录</a>
    <a href="" @click.prevent="comName='register'">注册</a>

    <!--Vue提供了component，来展示对应名称的组件-->
    <!--component是一个占位符，:is属性可以用来指定要展示的组件的名称-->
    <!--<component :is="componentId"></component>-->
    <component :is="comName"></component>


    <!--总结：当前学习了介个Vue提供的标签-->
    <!-- component  template    transition  transition-group -->

</div>
</body>
<script>

    Vue.component('login', {
        template: '<h2>登录组件</h2>'
    });
    Vue.component('register', {
        template: '<h2>注册组件</h2>'
    });

    var vm = new Vue({
        el: "#app",
        data: {
            flag: true,
            comName: 'login'
        },
        methods: {

        }
    });
</script>
</html>
