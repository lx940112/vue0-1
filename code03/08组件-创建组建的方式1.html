<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <!--如果要使用组件，直接把组建的名称以html标签的形式引入到页面中即可-->
    <!--<my-com1></my-com1>-->
    <mycom1></mycom1>
</div>
<script>
    // 1.1 使用Vue.extend来创建全局的Vue组件
    var com1 = Vue.extend({
        // 通过template属性，制定了组件要展示的的html结构
        template: '<h3>这是使用Vue.extend创建的组件</h3>'
    });
    // 1.2 使用Vue.component('组件的名称',创建出来的组件模板对象)
    // Vue.component('myCom1',com1);
    // 如果组件名称使用了驼峰命名，则在组件引用的时候需要把驼峰改为-；
    // 如果不使用驼峰直接使用注册名称即可
    Vue.component('mycom1',com1);

    // 1.3 简化写法
   /* Vue.component('mycom1', Vue.extend({
        template: '<h3>这是使用Vue.extend创建的组件</h3>'
    }));*/


    // 创建Vue实例，得到ViewModel
    var vm = new Vue({
        el: "#app",
        data: {

        },
        methods: {

        }
    });
</script>
</body>
</html>
