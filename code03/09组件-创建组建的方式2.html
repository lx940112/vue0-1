<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <!--还是以标签形式引入-->
    <mycom2></mycom2>
</div>
<script>

    /*不论是哪种方式创建出来的组件，组件的template属性指向的模板内容
    必须有且只有唯一的一个根元素*/
    Vue.component('mycom2', {

        // template: '<h3>这是直接使用Vue.component创建出来的组件</h3><span>123</span>'
        template: '<div><h3>这是直接使用Vue.component创建出来的组件</h3><span>123</span></div>'
    });


    // 创建Vue实例，得到ViewModel
    var vm = new Vue({
        el: "#app",
        data: {},
        methods: {}
    });
</script>
</body>
</html>
