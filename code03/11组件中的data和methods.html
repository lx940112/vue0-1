<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <my-com></my-com>
</div>
<script>

    /**
     * 1.组件可以有自己的data数据
     * 2.组件的data和实例的data不一样，实例中的data可以为一个对象，但组件中的data必须是一个方法
     * 3.组件中的data除了必须为一个方法之外还必须返回一个对象才行
     * 4.组建中的data数据的使用方式和实例中的data完全一样
     */
    Vue.component('myCom', {
        template: '<h1>这是全局组件——{{msg}}</h1>',
        data: function () {
            return {
                msg: '这是组件中的data定义的数据',
            };
        }
    });

    var vm = new Vue({
        el: "#app",
        data: {

        },
        methods: {

        }
    });
</script>
</body>
</html>
