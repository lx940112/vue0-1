<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(150px);
        }
        .v-enter-active,
        .v-leave-active{
            transition: all 0.6s ease;
        }
    </style>
</head>
<body>
<div id="app">

    <a href="" @click.prevent="comName='login'">登录</a>
    <a href="" @click.prevent="comName='register'">注册</a>

    <!--通过mode属性设置组件切换时候的模式-->
    <transition mode="out-in">
        <component :is="comName"></component>
    </transition>


</div>
</body>
<script>

    Vue.component('login', {
        template: '<h2>登录组件</h2>'
    });
    Vue.component('register', {
        template: '<h2>注册组件</h2>'
    });

    var vm = new Vue({
        el: "#app",
        data: {
            flag: true,
            comName: 'login'
        },
        methods: {

        }
    });
</script>
</html>
