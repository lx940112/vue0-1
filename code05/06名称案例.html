<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">

    <label>
        <input type="text" v-model="firstname">+
    </label>
    <label>
        <input type="text" v-model="lastname">=
    </label>
    <label>
        <input type="text" v-model="fullname">
    </label>

    <p> {{fullname}} </p>
    <p> {{fullname}} </p>
    <p> {{fullname}} </p>

</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            firstname: '',
            lastname: '',
            // fullname: '',
        },
        methods: {

        },
    /**
     * 在computed中可以定义一些属性，这些属性叫做【计算属性】，
     * 计算属性的本质就是一个方法，只不过，我们在使用这些计算属性的时候
     * 是把他们的名称直接当做属性来使用的，并不会把计算属性当做方法去调用
     */
    computed: {

        /**
         * 注意1：计算属性，在引用的时候一定不要加 () 去调用
         * 直接当做普通属性去使用就好了
         *
         * 注意2：只要计算属性这个function内部，所用到的任何data中的数据发生了变化
         * 就会重新计算这个属性的值
         *
         * 注意3：计算属性的求值结果会被缓存起来，方便下次直接使用
         * 如果计算属性方法中所依赖的任何数据都没有发生过变化，则不会重新对计算属性求值
         *
         * @returns {*}
         */
        'fullname': function () {
            console.log(1);
            if(this.lastname === ''){
                return this.firstname;
            }else if (this.firstname === '') {
                return this.lastname;
            }else {
                return this.firstname + '-' + this.lastname;
            }
        }
    }
    });
</script>
</body>
</html>
